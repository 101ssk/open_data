<!DOCTYPE html>
<html>
  <head>
    <title>Sample Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC9KKHLz8diMogk59ZmjSmRGy1N5fsXSw&callback=initMap"></script>
    <div id="map"></div>
    <script>
    function initMap() {
       var myLatLng = {lat: 35.381904, lng: 139.926156};
       var mylatlng = {lat: 35.384154, lng: 139.955805};

       var map = new google.maps.Map(document.getElementById('map'), {
           zoom: 14,
           center: myLatLng
       });

       var marker = new google.maps.Marker({
           position: myLatLng,
           map: map,
           animation: google.maps.Animation.DROP
       });
       var marker = new google.maps.Marker({
           position: mylatlng,
           map: map,
           animation: google.maps.Animation.DROP
       });

   }
   initMap();

   var latLngBounds = new google.maps.LatLngBounds() ;

   map.fitBounds( latLngBounds ) ;
   </script>
  </body>
</html>
